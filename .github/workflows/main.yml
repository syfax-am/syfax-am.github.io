name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write # Autorise le GITHUB_TOKEN √† √©crire sur le d√©p√¥t

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'

      - name: Install and Build 
        run: |
          npm install
          npm run build 

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: syfax-am.github.io
          publish_branch: main     # Publier sur la branche main (requis pour USER.github.io)
          force_orphan: true       # <--- Ceci r√©sout l'erreur "deploy from main to main"
          allow_empty_commit: true # Ajout pour garantir que la publication r√©ussisse
